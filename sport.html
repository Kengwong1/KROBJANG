<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ข่าวกีฬา - ครบจังดอทคอม</title>
    <meta name="description" content="อัปเดตข่าวกีฬา ผลบอล ข่าวกีฬารอบโลก ตลอด 24 ชั่วโมง">
    
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        /* ✅ ใช้ Variables ชุดเดียวกับหน้าแรก */
        :root {
          --primary-dark: #1e3a8a;
          --primary: #1e40af;
          --soft: #eff6ff;
          --bg: #f8fafc;
          --card: #ffffff;
          --text: #1e293b;
          --muted: #64748b;
          --radius: 18px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
          font-family: 'Sarabun', sans-serif;
          background: var(--bg);
          color: var(--text);
          line-height: 1.6;
        }

        /* Header */
        header {
          background: linear-gradient(135deg, var(--primary-dark), var(--primary));
          color: #fff;
          padding: 0.75rem 1rem;
          box-shadow: 0 2px 12px rgba(30, 64, 175, 0.3);
          position: sticky;
          top: 0;
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
        }

        .menu-toggle {
          background: none;
          border: none;
          color: white;
          font-size: 1.5rem;
          cursor: pointer;
          position: absolute;
          left: 1rem;
          top: 50%;
          transform: translateY(-50%);
          opacity: 0.9;
        }

        header h1 {
          margin: 0;
          font-size: 1.4rem;
          font-weight: 800;
          text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        /* Navigation */
        .main-nav {
          background: #fff;
          padding: 0.5rem 0;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .nav-wrap {
          max-width: 1200px;
          margin: auto;
          display: flex;
          gap: 0.5rem;
          padding: 0 1rem;
          overflow-x: auto;
          white-space: nowrap;
        }

        .main-nav a {
          text-decoration: none;
          color: #4b5563;
          font-weight: 600;
          padding: 0.6rem 1rem;
          border-radius: 12px;
          transition: all 0.2s ease;
          display: flex;
          align-items: center;
          gap: 0.4rem;
          font-size: 0.95rem;
        }

        .main-nav a:hover, .main-nav a.active {
          background: var(--soft);
          color: var(--primary);
        }

        /* Mobile Nav */
        .mobile-nav {
          display: none;
          flex-direction: column;
          background: #fff;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          z-index: 100;
          box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }
        .mobile-nav.active { display: flex; }
        .mobile-nav a {
          padding: 1rem 1.5rem;
          border-bottom: 1px solid #f1f5f9;
          text-decoration: none;
          color: #4b5563;
          font-weight: 600;
          display: flex;
          align-items: center;
          gap: 0.75rem;
        }

        /* Layout */
        .container {
          max-width: 1200px;
          margin: 1.5rem auto;
          padding: 0 1rem;
          display: grid;
          grid-template-columns: 1fr 300px;
          gap: 1.5rem;
        }

        .section {
          background: var(--card);
          border-radius: var(--radius);
          padding: 1.25rem;
          box-shadow: 0 4px 12px rgba(30, 64, 175, 0.04);
          margin-bottom: 1.5rem;
        }

        .section h2 {
          font-size: 1.3rem;
          margin-bottom: 1rem;
          color: var(--primary);
          display: flex;
          align-items: center;
          gap: 0.5rem;
        }

        .section h2::before {
          content: "";
          width: 8px; height: 8px;
          background: var(--primary);
          border-radius: 50%;
        }

        /* News Cards */
        .news-grid {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
          gap: 1.25rem;
        }

        .news-card {
          background: var(--card);
          border-radius: var(--radius);
          overflow: hidden;
          text-decoration: none;
          color: inherit;
          box-shadow: 0 4px 10px rgba(30, 64, 175, 0.06);
          transition: transform 0.25s;
          display: flex;
          flex-direction: column;
          border: 2px solid transparent;
        }

        .news-card:hover {
          transform: translateY(-4px);
          border-color: #dbeafe;
        }

        .news-card img {
          width: 100%;
          height: 160px;
          object-fit: cover;
          background: #f1f5f9;
        }

        .news-content { padding: 1rem; }
        .news-content h3 { font-size: 1.05rem; margin-bottom: 0.5rem; line-height: 1.4; }
        .news-content p { 
            font-size: 0.9rem; color: var(--muted); 
            display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden;
        }

        /* Sidebar & Buttons */
        .sidebar { display: flex; flex-direction: column; gap: 1.25rem; }
        .ad-section {
          background: var(--card);
          border-radius: var(--radius);
          padding: 1rem;
          box-shadow: 0 4px 12px rgba(30, 64, 175, 0.04);
          text-align: center;
        }
        
        .support-card { padding: 1rem; }
        .qr-code { width: 100%; max-width: 150px; margin: 0.75rem auto; display: block; border-radius: 8px; }
        
        .support-links { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.75rem; margin-top: 1rem; }
        .support-btn {
          display: flex; align-items: center; justify-content: center; gap: 0.4rem;
          padding: 0.6rem 0.5rem; border-radius: 10px; text-decoration: none;
          font-weight: 600; font-size: 0.85rem; color: white; transition: 0.2s;
        }
        .support-btn.facebook { background: #4267B2; }
        .support-btn.youtube  { background: #FF0000; }
        .support-btn.tiktok   { background: #000000; }
        .support-btn.promptpay{ background: #10B981; }

        footer {
          margin-top: 2rem;
          background: linear-gradient(135deg, var(--primary-dark), var(--primary));
          color: white;
          text-align: center;
          padding: 1.5rem 1rem;
        }

        @media (max-width: 768px) {
          .container { grid-template-columns: 1fr; }
          .main-nav { display: none; }
          .support-links { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <button class="menu-toggle" id="menuToggle">☰</button>
        <h1>ครบจังดอทคอม</h1>
    </header>

    <nav class="main-nav">
        <div class="nav-wrap">
            <a href="index.html"><i class="fas fa-home" style="color: #45B7D1;"></i> หน้าแรก</a>
            <a href="news.html"><i class="fas fa-bolt" style="color: #FF6B6B;"></i> ข่าวด่วน</a>
            <a href="lotto.html"><i class="fas fa-ticket-alt" style="color: #FFD166;"></i> หวย</a>
            <a href="horoscope.html"><i class="fas fa-star" style="color: #6A4C93;"></i> ดูดวง</a>
            <a href="sport.html" class="active"><i class="fas fa-futbol" style="color: #E76F51;"></i> กีฬา</a>
            <a href="video.html"><i class="fas fa-play-circle" style="color: #FF9F1C;"></i> วีดีโอ</a>
            <a href="ai.html"><i class="fas fa-robot" style="color: #2EC4B6;"></i> AI</a>
            <a href="contact.html"><i class="fas fa-headset" style="color: #6A4C93;"></i> ติดต่อเรา</a>
        </div>
    </nav>

    <div class="mobile-nav" id="mobileNav">
        <a href="index.html">หน้าแรก</a>
        <a href="news.html">ข่าวด่วน</a>
        <a href="sport.html" class="active">กีฬา</a>
        <a href="contact.html">ติดต่อเรา</a>
    </div>

    <div class="container">
        <main class="content-area">
            <div class="section">
                <h2><i class="fas fa-futbol"></i> ข่าวกีฬาล่าสุด</h2>
                <div id="sport-news" class="news-grid">กำลังโหลดข่าวกีฬา...</div>
            </div>
        </main>

        <aside class="sidebar">
            <div class="ad-section">
                <h2 style="color:var(--text); font-size:1.1rem;"><i class="fas fa-ad"></i> สนับสนุนเรา</h2>
                <div style="background:#f1f5f9; height:250px; display:flex; align-items:center; justify-content:center; border-radius:12px; margin:10px 0;">
                    พื้นที่โฆษณา
                </div>
            </div>

            <div class="ad-section">
                <h2 style="color:var(--text); font-size:1.1rem;"><i class="fas fa-heart"></i> Support Us</h2>
                <div class="support-card">
                    <img src="images/promptpay.png" alt="QR PromptPay" class="qr-code">
                    <div class="support-links">
                        <a href="#" class="support-btn promptpay"><i class="fas fa-wallet"></i> เปย์</a>
                        <a href="#" class="support-btn facebook"><i class="fab fa-facebook"></i> FB</a>
                        <a href="#" class="support-btn youtube"><i class="fab fa-youtube"></i> YT</a>
                        <a href="#" class="support-btn tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
                    </div>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        <p>© 2025 ครบจังดอทคอม | ข่าวกีฬาฉับไว มั่นใจทุกแมตช์</p>
    </footer>

    <script>
        // Toggle Mobile Menu
        document.getElementById('menuToggle').addEventListener('click', () => {
            document.getElementById('mobileNav').classList.toggle('active');
        });

        // Load Sport RSS Feed
        document.addEventListener("DOMContentLoaded", function () {
            const sportFeed = 'https://www.prachachat.net/category/sport/feed';
            const container = document.getElementById('sport-news');

            fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(sportFeed)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.status === 'ok') {
                        container.innerHTML = '';
                        data.items.slice(0, 8).forEach(item => {
                            const img = item.thumbnail || 'https://via.placeholder.com/400x200/eff6ff/1e40af?text=Sport+News';
                            container.innerHTML += `
                                <a href="${item.link}" target="_blank" class="news-card">
                                    <img src="${img}" alt="news">
                                    <div class="news-content">
                                        <h3>${item.title}</h3>
                                        <p>${item.description.replace(/<[^>]*>/g, '').substring(0, 100)}...</p>
                                    </div>
                                </a>
                            `;
                        });
                    }
                })
                .catch(() => {
                    container.innerHTML = '<p>ไม่สามารถโหลดข่าวได้ในขณะนี้ค่ะ</p>';
                });
        });
    </script>
</body>
</html>
